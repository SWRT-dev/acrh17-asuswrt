<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1, user-scalable=no" />
<title>AiCloud Share Link</title>
<script type="text/javascript" src="/smb/js/tools.js"></script>
<script type="text/javascript">
$("document").ready(function() {
	
	var host = $("div#header_info").attr("host");
	var port = $("div#header_info").attr("port");
	var path = $("div#header_info").attr("path");
		
	var thefile = "http://" + host + ":" + port + path;
	
	var video = "<source src='" + thefile;	            
	video += "' type='video/mp4' />";
		
	$(video).appendTo($("video#videoPlayer"));
});

</script>
</head>
<body style='padding:0px;margin:0;background-color:#000000'>
<video id="videoPlayer" width="100%" height="100%" controls autoplay>
</video>
</body>
</html>
