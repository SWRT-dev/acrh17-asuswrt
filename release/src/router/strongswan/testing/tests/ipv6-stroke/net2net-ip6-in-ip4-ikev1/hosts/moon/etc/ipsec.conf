# /etc/ipsec.conf - strongSwan IPsec configuration file

config setup

conn %default
	ikelifetime=60m
	keylife=20m
	rekeymargin=3m
	keyingtries=1
	keyexchange=ikev1

conn net-net 
	left=PH_IP_MOON
	leftsubnet=fec1::0/16
	leftcert=moonCert.pem
	leftid=@moon.strongswan.org
	leftfirewall=yes
	right=PH_IP_SUN
	rightsubnet=fec2::0/16
	rightid=@sun.strongswan.org
	auto=add
