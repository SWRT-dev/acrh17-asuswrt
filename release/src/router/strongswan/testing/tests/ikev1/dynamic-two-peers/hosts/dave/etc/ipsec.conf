# /etc/ipsec.conf - strongSwan IPsec configuration file

config setup

conn %default
	ikelifetime=60m
	keylife=20m
	rekeymargin=3m
	keyingtries=1
	keyexchange=ikev1

conn moon
	left=%any
	leftsourceip=%config
	leftcert=daveCert.pem
	leftid=dave@strongswan.org
	leftfirewall=yes
	right=%moon.strongswan.org
	rightsubnet=10.1.0.0/16
	rightid=@moon.strongswan.org
	auto=add
