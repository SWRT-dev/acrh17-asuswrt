# /etc/ipsec.conf - strongSwan IPsec configuration file

config setup

conn %default
	ikelifetime=60m
	keylife=20m
	rekeymargin=3m
	keyingtries=1
	keyexchange=ikev1

conn rw
	left=PH_IP_MOON
	leftsubnet=10.1.0.0/16
	leftid=@moon.strongswan.org
	leftcert=moonCert.pem
	leftauth=pubkey
	leftfirewall=yes
	right=%any
	rightauth=pubkey
	rightauth2=xauth-radius
	auto=add
