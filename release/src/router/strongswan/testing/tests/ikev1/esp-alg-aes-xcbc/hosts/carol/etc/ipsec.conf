# /etc/ipsec.conf - strongSwan IPsec configuration file

config setup

conn %default
	ikelifetime=60m
	keylife=20m
	rekeymargin=3m
	keyingtries=1
	keyexchange=ikev1
	ike=aes256-sha256-curve25519!
	esp=aes256-aesxcbc!

conn home
	left=PH_IP_CAROL
	leftcert=carolCert.pem
	leftid=carol@strongswan.org
	right=PH_IP_MOON
	rightsubnet=10.1.0.0/16
	rightid=@moon.strongswan.org
	auto=add
