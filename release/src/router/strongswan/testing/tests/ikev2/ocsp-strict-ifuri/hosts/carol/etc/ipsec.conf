# /etc/ipsec.conf - strongSwan IPsec configuration file

config setup
	strictcrlpolicy=ifuri

conn %default
	ikelifetime=60m
	keylife=20m
	rekeymargin=3m
	keyingtries=1
	keyexchange=ikev2
	left=PH_IP_CAROL
	leftcert=carolCert-ifuri.pem
	right=PH_IP_MOON
	rightid=@moon.strongswan.org

conn alice
	rightsubnet=PH_IP_ALICE/32
	auto=add
	
conn venus
	rightsubnet=PH_IP_VENUS/32
	auto=add
