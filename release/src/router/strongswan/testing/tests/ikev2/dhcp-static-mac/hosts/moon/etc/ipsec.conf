# /etc/ipsec.conf - strongSwan IPsec configuration file

config setup

conn %default
	ikelifetime=60m
	keylife=20m
	rekeymargin=3m
	keyingtries=1
	keyexchange=ikev2
	left=PH_IP_MOON
	leftsubnet=10.1.0.0/16
	leftcert=moonCert.pem
	leftid=@moon.strongswan.org
	leftfirewall=yes

conn rw
	right=%any
	rightsourceip=%dhcp
	auto=add
