# /etc/ipsec.conf - strongSwan IPsec configuration file

config setup

conn %default
	ikelifetime=60m
	keylife=20m
	rekeymargin=3m
	keyingtries=1
	keyexchange=ikev2

conn peer
	left=PH_IP_DAVE
	leftcert=daveCert.pem
	leftid=dave@strongswan.org
	leftfirewall=yes
	right=PH_IP_CAROL
	rightid=carol@strongswan.org
	auto=add
