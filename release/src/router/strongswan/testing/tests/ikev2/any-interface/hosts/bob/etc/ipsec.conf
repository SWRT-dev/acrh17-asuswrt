# /etc/ipsec.conf - strongSwan IPsec configuration file

config setup

conn %default
	ikelifetime=60m
	keylife=20m
	rekeymargin=3m
        keyingtries=1
	keyexchange=ikev2
	mobike=no
	type=transport
	compress=yes
	dpdaction=hold
	dpddelay=10
	left=%any
	leftcert=bobCert.pem

conn sun 
	right=PH_IP_SUN1
	rightid="C=CH, O=Linux strongSwan, CN=sun.strongswan.org"
	auto=route
