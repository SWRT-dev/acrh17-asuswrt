# /etc/ipsec.conf - strongSwan IPsec configuration file

config setup

conn %default
	ikelifetime=30m
	keylife=20m
	rekeymargin=0s
	keyingtries=1

conn rw
	left=PH_IP_MOON
	leftcert=moonCert.pem
	leftid=@moon.strongswan.org
	leftsubnet=10.1.0.0/16
	leftfirewall=yes
	right=%any
	rightsourceip=10.3.0.0/24
	keyexchange=ikev2
	auto=add
