# /etc/ipsec.conf - strongSwan IPsec configuration file

config setup

conn %default
	ikelifetime=60m
	keylife=20m
	rekeymargin=3m
	keyingtries=1

conn rw
	left=192.168.0.5
	leftcert=marsCert.pem
	leftid=mars.strongswan.org
	leftsubnet=10.1.0.0/16
	leftfirewall=yes
	right=%any
	keyexchange=ikev2
	auto=add
