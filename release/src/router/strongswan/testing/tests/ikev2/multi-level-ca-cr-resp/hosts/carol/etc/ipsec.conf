# /etc/ipsec.conf - strongSwan IPsec configuration file

config setup

conn %default
	ikelifetime=60m
	keylife=20m
	rekeymargin=3m
	keyingtries=1
	keyexchange=ikev2
	left=PH_IP_CAROL
	leftcert=carolCert.pem
	leftsendcert=ifasked
	right=PH_IP_MOON
	rightid=@moon.strongswan.org
	rightca="C=CH, O=Linux strongSwan, CN=strongSwan Root CA"

conn alice
	rightsubnet=PH_IP_ALICE/32
	auto=add
