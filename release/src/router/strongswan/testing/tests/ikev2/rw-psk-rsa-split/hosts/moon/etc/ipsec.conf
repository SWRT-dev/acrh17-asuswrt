# /etc/ipsec.conf - strongSwan IPsec configuration file

config setup

conn %default
	ikelifetime=60m
	keylife=20m
	rekeymargin=3m
	keyingtries=1
	keyexchange=ikev2

conn rw
	left=PH_IP_MOON
	leftcert=moonCert.pem
	leftid=@moon.strongswan.org
	leftauth=pubkey
	leftsubnet=10.1.0.0/16
	leftfirewall=yes
	right=%any
	rightauth=psk
	rightsourceip=10.3.0.0/28
	rightsendcert=never
	auto=add
