# /etc/ipsec.conf - strongSwan IPsec configuration file

conn %default
	ikelifetime=60m
	keylife=20m
	rekeymargin=3m
	keyingtries=1
	keyexchange=ikev2
	ike=aes256-sha512-ntru256!
	esp=aes256-sha512!
	mobike=no

conn net-net
	left=PH_IP_MOON
	leftcert=moonCert.pem
	leftid=@moon.strongswan.org
	leftsubnet=10.1.0.0/16
	leftfirewall=yes
	right=PH_IP_SUN
	rightid=@sun.strongswan.org
	rightsubnet=10.2.0.0/16
	auto=add
