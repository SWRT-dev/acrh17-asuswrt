# /etc/ipsec.conf - strongSwan IPsec configuration file

config setup

conn %default
	ikelifetime=60m
	keylife=20m
	rekeymargin=3m
	keyingtries=1
	keyexchange=ikev2
	
conn net-net
	left=PH_IP_SUN
	leftsubnet=10.2.0.0/16
	leftid=@sun.strongswan.org
	leftsigkey=dns:
	leftfirewall=yes
	right=PH_IP_MOON
	rightsubnet=10.1.0.0/16
	rightid=@moon.strongswan.org
	rightsigkey=dns:
	auto=add
