# /etc/ipsec.conf - strongSwan IPsec configuration file

config setup

conn %default
	ikelifetime=60m
	keylife=20m
	rekeymargin=3m
	keyingtries=1
	keyexchange=ikev2
	mobike=no

conn net-net
	left=PH_IP_MOON
	leftid=moon.strongswan.org
	leftsubnet=10.1.0.0/16
	leftcert=moonCert.pem
	leftsendcert=never
	leftauth=pubkey
	leftfirewall=yes
	right=sun.strongswan.org
	rightid=sun.strongswan.org
	rightsubnet=10.2.0.0/16
	rightsendcert=never
	rightauth=pubkey
	auto=add
