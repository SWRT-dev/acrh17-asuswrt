# /etc/ipsec.conf - strongSwan IPsec configuration file

config setup

conn %default
	ikelifetime=60m
	keylife=20m
	rekeymargin=3m
	keyingtries=1
	keyexchange=ikev2
		
conn nat-t
	left=%defaultroute
	leftcert=aliceCert.pem
	leftid=alice@strongswan.org
	leftfirewall=yes
	right=PH_IP_SUN
	rightid=bob@strongswan.org
	rightsubnet=10.2.0.0/16
	auto=add
