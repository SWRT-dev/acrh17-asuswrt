# /etc/ipsec.conf - strongSwan IPsec configuration file

config setup

conn %default
	ikelifetime=60m
	keylife=20m
	rekeymargin=3m
	keyingtries=1
	keyexchange=ikev2

conn home
	left=%any
	leftsourceip=%config
	leftid=carol.strongswan.org
	leftsigkey="dns:"
	leftauth=pubkey
	leftfirewall=yes
	right=moon.strongswan.org
	rightid=moon.strongswan.org
	rightsubnet=10.1.0.0/16
	rightauth=pubkey
	auto=add
