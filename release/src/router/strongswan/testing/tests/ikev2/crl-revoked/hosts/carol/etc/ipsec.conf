# /etc/ipsec.conf - strongSwan IPsec configuration file

config setup
	strictcrlpolicy=yes

conn %default
	ikelifetime=60m
	keylife=20m
	rekeymargin=3m
	keyingtries=1

conn home
	left=PH_IP_CAROL
	leftcert=carolRevokedCert.pem
	leftid=carol@strongswan.org
	right=PH_IP_MOON
	rightsubnet=10.1.0.0/16
	rightid=@moon.strongswan.org
	keyexchange=ikev2
	auto=add
