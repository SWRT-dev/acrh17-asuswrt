# /etc/ipsec.conf - strongSwan IPsec configuration file

config setup
	strictcrlpolicy=yes

conn %default
	ikelifetime=60m
	keylife=20m
	rekeymargin=3m
	keyingtries=1

conn rw
	left=PH_IP_MOON
	leftcert=moonCert.pem
	leftid=@moon.strongswan.org
	leftsubnet=10.1.0.0/16
	right=%any
	keyexchange=ikev2
	auto=add
