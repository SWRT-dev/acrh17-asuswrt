connections {

   gw-gw {
      local_addrs  = 192.168.0.2
      remote_addrs = 192.168.0.1 

      local {
         auth = pubkey
         certs = sunCert.pem
         id = sun.strongswan.org
      }
      remote {
         auth = pubkey
         id = moon.strongswan.org 
      }
      children {
         net-net {
            local_ts  = 10.2.0.0/16 
            remote_ts = 10.1.0.0/16 

            updown = /etc/updown
            esp_proposals = 3des-sha1-modp2048 
         }
      }
      version = 2
      mobike = no
      proposals = 3des-sha1-modp2048
   }
}
