# /etc/strongswan.conf - strongSwan configuration file

charon {
  load = random nonce aes sha1 sha2 pem pkcs1 curve25519 gmp x509 curl revocation hmac stroke kernel-netlink socket-default ha

  plugins {
    ha {
      local = PH_IP_ALICE
      remote = PH_IP_MOON1
      segment_count = 2
      autobalance = 10
      fifo_interface = yes
      monitor = yes
    }
  }
}

