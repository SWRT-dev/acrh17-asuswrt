# /etc/ipsec.conf - strongSwan IPsec configuration file

config setup

conn %default
	ikelifetime=60m
	keylife=20m
	rekeymargin=3m
	keyingtries=1
	left=192.168.0.1
	leftcert=moonCert.pem
	leftid=@moon.strongswan.org
	leftfirewall=yes

conn net-net
	leftsubnet=10.1.0.0/16
	right=192.168.0.2
	rightsubnet=10.2.0.0/16
	rightid=@sun.strongswan.org
	auto=add

conn host-host
	right=192.168.0.2
	rightid=@sun.strongswan.org
	auto=add

conn rw
	leftsubnet=10.1.0.0/16
	right=%any
	auto=add
